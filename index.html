<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Доступ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    input {
      padding: 12px 16px;
      background: #000;
      border: 1px solid #555;
      color: #fff;
      font-size: 16px;
      width: min(80vw, 260px);
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #777;
    }

    button {
      margin-top: 14px;
      padding: 10px 18px;
      background: #000;
      border: 1px solid #777;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #111;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }

    .success {
      color: #0f0;
    }

    .error {
      color: #f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title"></h1>
    <input type="text" id="password" placeholder="введите пароль" />
    <button id="confirm">подтвердить</button>

    <div class="message success" id="success"></div>

    <div class="message error" id="error"></div>
  </div>

  <!-- изменения не всегда видны -->
  <!-- /sleep.html -->

  <script>
    const title = document.getElementById("title");
    const input = document.getElementById("password");
    const button = document.getElementById("confirm");
    const success = document.getElementById("success");
    const error = document.getElementById("error");

    let typingInterval = null;

    function typeText(element, text, speed = 60) {
      if (typingInterval) {
        clearInterval(typingInterval);
        typingInterval = null;
      }

      element.textContent = "";
      element.style.display = "block";
      let i = 0;

      typingInterval = setInterval(() => {
        element.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(typingInterval);
          typingInterval = null;
        }
      }, speed);
    }

    let locked = false;

    function checkPassword() {
      if (locked) return;
      locked = true;

      const value = input.value.trim().toLowerCase();
      success.style.display = "none";
      error.style.display = "none";

      setTimeout(() => {
        if (value === "истина") {
          typeText(success, "что-то поменялось...");
        } else if (value === "мелатонин") {
          typeText(success, "конец альфа теста");
        } else {
          typeText(error, "пароль неправильный, отказано в доступе");
        }
        locked = false;
      }, 700);
    }

    button.addEventListener("click", checkPassword);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") checkPassword();
    });

    setTimeout(() => {
      typeText(title, "Введите пароль", 80);
    }, 500);
  </script>
</body>
</html>
