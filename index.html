<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Доступ</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: normal;
    }

    input {
      padding: 12px 16px;
      background: #000;
      border: 1px solid #555;
      color: #fff;
      font-size: 16px;
      width: min(80vw, 260px);
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #777;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #0f0;
      display: none;
    }

    .error {
      margin-top: 20px;
      font-size: 14px;
      color: #f00;
      display: none;
    }

    button {
      margin-top: 14px;
      padding: 10px 18px;
      background: #000;
      border: 1px solid #777;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Введите пароль</h1>
    <input type="text" id="password" placeholder="пароль из слов" />
    <button id="confirm">подтвердить</button>
    <div class="result" id="result">
      верный пароль, доступ разрешён
      <div class="next" id="next" style="margin-top:12px; display:none;">
        следующий шаг: <a href="#" id="nextLink">ссылка будет здесь</a>
      </div>
    </div>
    <div class="error" id="error">
      пароль неправильный, отказано в доступе
    </div>
    </div>
  </div>

  <script>
    const correctPassword = "секретный пароль"; // ← тут меняешь пароль

    const input = document.getElementById("password");
    const button = document.getElementById("confirm");
    const result = document.getElementById("result");
    const error = document.getElementById("error");
    const next = document.getElementById("next");
    const nextLink = document.getElementById("nextLink");

    // Заготовка для следующего шага ARG
    nextLink.textContent = "перейти дальше";
    nextLink.href = "#"; // сюда позже вставишь реальную ссылку

    function checkPassword() {
      if (input.value.trim().toLowerCase() === correctPassword) {
        result.style.display = "block";
        next.style.display = "block";
        error.style.display = "none";
      } else {
        result.style.display = "none";
        next.style.display = "none";
        error.style.display = "block";
      }
    }

    button.addEventListener("click", checkPassword);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
